<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    .actions button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    #total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      font-size: 18px;
    }
    @media (max-width: 600px) {
      input, select, button {
        font-size: 16px;
      }
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #invoiceArea, #invoiceArea * {
        visibility: visible;
      }
      #invoiceArea {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Company Expense Tracker</h1>
  <div class="container">
    <div class="form-group">
      <label>Date:</label>
      <input type="date" id="date">
    </div>
    <div class="form-group">
      <label>Category:</label>
      <select id="category">
        <option value="Travel">Travel</option>
        <option value="Office Supplies">Office Supplies</option>
        <option value="Meals">Meals</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" id="description" placeholder="Description">
    </div>
    <div class="form-group">
      <label>Amount (‚Çπ):</label>
      <input type="number" id="amount" step="0.01">
    </div>
    <div class="form-group">
      <label>Attach Bill (PDF or Image):</label>
      <input type="file" id="bill" accept=".pdf,.jpg,.jpeg,.png">
    </div>
    <button onclick="addExpense()">Add Expense</button>

    <div class="form-group" style="margin-top:20px;">
      <label>Filter by Category:</label>
      <select id="filterCategory" onchange="filterExpenses()">
        <option value="All">All</option>
        <option value="Travel">Travel</option>
        <option value="Office Supplies">Office Supplies</option>
        <option value="Meals">Meals</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div id="invoiceArea">
      <h2 style="text-align:center;">Company Expense Invoice</h2>
      <p style="text-align:right;">Date: <span id="todayDate"></span></p>

      <table id="expenseTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount (‚Çπ)</th>
            <th>Bill</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="total">Total: ‚Çπ0.00</div>
    </div>

    <button onclick="printInvoice()" style="margin-top:20px;">üñ®Ô∏è Print Invoice</button>
    <button onclick="downloadCSV()" style="margin-top:10px;">‚¨áÔ∏è Download CSV</button>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
    const tableBody = document.querySelector("#expenseTable tbody");
    const totalDisplay = document.getElementById("total");

    function addExpense() {
      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const billFile = document.getElementById("bill").files[0];

      if (!date || !description || isNaN(amount)) {
        alert("Please fill all fields correctly.");
        return;
      }

      if (billFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const billData = e.target.result;
          const newExpense = { date, category, description, amount, bill: billData };
          expenses.push(newExpense);
          saveAndRender();
          clearForm();
        };
        reader.readAsDataURL(billFile);
      } else {
        const newExpense = { date, category, description, amount, bill: null };
        expenses.push(newExpense);
        saveAndRender();
        clearForm();
      }
    }

    function clearForm() {
      document.getElementById("date").value = "";
      document.getElementById("category").value = "Travel";
      document.getElementById("description").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("bill").value = "";
    }

    function saveAndRender() {
      localStorage.setItem("expenses", JSON.stringify(expenses));
      renderExpenses();
    }

    function renderExpenses(filter = "All") {
      tableBody.innerHTML = "";
      let total = 0;

      expenses.forEach((exp, index) => {
        if (filter === "All" || exp.category === filter) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${exp.date}</td>
            <td>${exp.category}</td>
            <td>${exp.description}</td>
            <td>‚Çπ${exp.amount.toFixed(2)}</td>
            <td>
              ${exp.bill ? `<a href="${exp.bill}" target="_blank">üìé View Bill</a>` : '‚Äî'}
            </td>
            <td class="actions"><button onclick="deleteExpense(${index})">Delete</button></td>
          `;
          tableBody.appendChild(row);
          total += exp.amount;
        }
      });

      totalDisplay.innerText = `Total: ‚Çπ${total.toFixed(2)}`;
    }

    function deleteExpense(index) {
      if (confirm("Are you sure you want to delete this expense?")) {
        expenses.splice(index, 1);
        saveAndRender();
      }
    }

    function filterExpenses() {
      const selected = document.getElementById("filterCategory").value;
      renderExpenses(selected);
    }

    function downloadCSV() {
      let csv = "Date,Category,Description,Amount\n";
      expenses.forEach(exp => {
        csv += `${exp.date},${exp.category},${exp.description},${exp.amount}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "company_expenses.csv");
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function printInvoice() {
      const date = new Date().toLocaleDateString();
      document.getElementById("todayDate").innerText = date;
      window.print();
    }

    // Initial render
    renderExpenses();
  </script>
</body>
</html>
